<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	 <link rel="stylesheet" href="style3.css"/>
	 
  <title> cart</title>
  </head>
  <body>
   
   <script src="script.js"></script>
 

<div class="container-fluid"> 
   <div class="content">
		<div class="devideDIV">
			<span>My Cart
 <div class="cartIconDIV"></div>
			</span>

		</div>
		<div class="cartTop">
			<div class="countBalance">
				<span style="color:#FF6347"></span>
				
				<span style="color:#FF6347;font-size:24px;">CODEHELPER</span>
				<span style="font-size:20px;"></span>
			</div>
			<div class="addressDIV">
				<span>continue </span>
			</div>
		</div>
 <div style="clear:both;"></div>
		
		<div class="cartMain">
			<table id="cartTable">
				<thead>
					<tr>
						<th>
							<label for="fl select-all">
					<input type="checkbox" class="check-all check"/>
					<span><a href="javascript:void(0)" class="selallSPAN">&nbsp;All</a></span>
							</label>
						</th>
						<th>CODE</th>
						<th> ₹Price</th>
						<th>Copies</th>
						<th>Subtotal</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="checkbox">
							<input type="checkbox" class="check-one check"/>
						</td>
						<td class="goods">
							<img src="2.png" alt=""/>
							<span><a href="##" class="goodsTitle">ABC2111</a></span><br/>
							<span>from:</span><br/>
							<span><a href="##" class="sellerTitle">Sandhu photostate</a></span>
						</td>
						<td class="price">20</td>
						<td class="count">
							<span class="reduce"></span>
							<input type="text" class="count-input" value="1"/>
							<span class="add">+</span>
						</td>
						<td class="subtotal">20</td>
						<td class="opration">
							<span class="deleteOne">Remove</span>
						</td>
					</tr>
					<tr>
						<td class="checkbox">
							<input type="checkbox" class="check-one check"/>
						</td>
						<td class="goods">
							<img src="2.PNG" alt=""/>
							<span><a href="##" class="goodsTitle">XESW233</a></span><br/>
							<span>from:</span><br/>
							<span><a href="##" class="sellerTitle">SHIVA PHOTOSTATE</a></span>
						</td>
						<td class="price">18</td>
						<td class="count">
							<span class="reduce"></span>
							<input type="text" class="count-input"  value="1"/>
							<span class="add">+</span>
						</td>
						<td class="subtotal">18</td>
						<td class="opration">
							<span class="deleteOne">Remove</span>
						</td>
					</tr>
					<tr>
						<td class="checkbox">
							<input type="checkbox" class="check-one check"/>
						</td>
						<td class="goods">
							<img src="2.png" alt=""/>
							<span><a href="##" class="goodsTitle">UASHI23</a></span><br/>
							<span>from:</span><br/>
							<span><a href="##" class="sellerTitle">Arts caffe</a></span>
						</td>
						<td class="price">25</td>
						<td class="count">
							<span class="reduce"></span>
							<input type="text" class="count-input"  value="1"/>
							<span class="add">+</span>
						</td>
						<td class="subtotal">25</td>
						<td class="opration">
								<span class="deleteOne">Remove</span>
						</td>
					</tr>
					
				</tbody>
			</table>
			
		</div>
		<div class="cartFooter" id="cartFooter">
			<div class="selall fl">
				<label for="fl select-all">
					<input type="checkbox" class="check-all check"/>
					<span><a href="javascript:void(0)" class="selallSPAN">&nbsp;All</a></span>
				</label>
			</div>
			<a href="#" id="multiDelete" class="fl delete">Remove</a>
			<a href="#" id="allDelete" class="fl delete">Clear Cart</a>
			<div class="fr closing">Check out</div>
			<div class="fr total">Total:<span id="priceTotal">0.00</span></div>
			<div class="fr selected" id="selected">
				
				<span id="selectedTotal">0</span>
				<span class="arrow up"> item in the bag</span>
				<span class="arrow down">︾</span>
			</div>
			<div class="selected-view">
		        <div id="selectedViewList" class="clearfix">
		         
		        </div>
		        <span class="arrow">◆<span>◆</span></span>
    		</div>
		</div>
	</div>

</div>
  
  
 </body>
</html>
